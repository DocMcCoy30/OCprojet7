<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"-->
    <!--          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">-->
    <link href="webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css" rel="stylesheet"/>

    <title>LogIn</title>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body class="text-center">

<header th:insert="fragments/header.html"></header>

<div class="container">
    <main>
        <div class="py-5">
            <h1 class="h3 mb-3 font-weight-normal">Se connecter</h1>

            <form class="form-login" action="#" th:action="@{/login}" th:object="${user}" method="post">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-3">
                        <label for="username" class="form-label">Email</label>
                        <input type="email" th:field="*{email}" id="username" class="form-control" placeholder="Email"
                               required
                               autofocus>
                    </div>
                </div>
                <br/>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" th:field="*{password}" id="inputPassword" class="form-control"
                               placeholder="Password"
                               required>
                    </div>
                </div>
                <!--                <div class="checkbox mb-3">-->
                <!--                    <label>-->
                <!--                        <input type="checkbox" value="remember-me"> Remember me-->
                <!--                    </label>-->
                <!--                </div>-->
                <hr class="my-4">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Se connecter</button>
            </form>
        </div>
    </main>
</div>
</body>
</html>
