<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="webjars/bootstrap/5.0.0-beta3/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Accueil</title>
</head>
<body>
<header th:insert="fragments/header.html"></header>
<div class="container">
    <div th:insert="fragments/recherche.html"></div>
    <div th:if="${errorMessage}" th:utext="${errorMessage}"
         style="color:red;font-style:italic;">
    </div>
    <div th:text="${statut}"></div>
    <div th:if="${message}" th:utext="${message}"
         style="color:red;font-style:italic;">
    </div>
    <div sec:authorize="isAuthenticated()">
        Secured Authentication OK
    </div>
    <div sec:authorize="hasRole('ROLE_ABONNE')">
        Authentifié en tant qu'abonné.
    </div>
    <div th:if="${! #lists.isEmpty(livres)}">
        <h4>Résultats de recherche :</h4>
        <table class="table table-striped table-dark table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Titre</th>
                <th>Resume</th>
                <th>Date d'edition</th>
                <th>Numero isbn13</th>
                <th>Auteur</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tempLivre : ${livres}">
                <td th:text="${tempLivre.titre}"></td>
                <td th:text="${tempLivre.resume}"></td>
                <td th:text="${tempLivre.dateEdition}"></td>
                <td th:text="${tempLivre.numeroIsbn13}"></td>
                <td th:text="${tempLivre.auteurs}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:insert="fragments/footer.html"></footer>
</body>
</html>
