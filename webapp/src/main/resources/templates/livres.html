<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Resultats de recherche</title>
</head>
<body>

<div class="container">

    <h1>Livres par titre</h1>
    <hr>
    <a th:href="@{/}"
       class="btn btn-primary btn-sm mb-3">
        Retour Ã  l'accueil</a>

    <table class="table table-striped table-dark table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>titre</th>
            <th>resume</th>
            <th>date d'edition</th>
            <th>numero isbn13</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempLivre : ${livres}">
            <td th:text="${tempLivre.titre}"></td>
            <td th:text="${tempLivre.resume}"></td>
            <td th:text="${tempLivre.dateEdition}"></td>
            <td th:text="${tempLivre.numeroIsbn13}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
